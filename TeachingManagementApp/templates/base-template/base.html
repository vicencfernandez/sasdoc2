<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SASDOC 2.0{% endblock %}</title>
    
    <!-- Load Django's static template tag -->
    {% load static %}

    <!-- Link to the favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Link to Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <!--Navbar modular in a different .html-->

        {% include 'base-template/navbar.html' %}
         
    </header>

    <main class="container-fluid mt-4">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024-25 SASDOC 2.0. Tots els drets reservats.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<style>
    html {
        overflow-y: scroll;
    }
</style>
